<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PMG - Password Manager Generator</title>
    <meta name="description" content="Password Manager Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css"/>

    <script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js'></script>
</head>
<body>
<!--[if lt IE 8]>

    <h1>PMG - Password Manager Generator</h1>
    <form action="#">
        <fieldset>
            <label for="account">Account Name:</label>
            <input type="text" name="account" id="account" value="enter the account name" />
        </fieldset>
        <fieldset>
            <label for="user">User Name:</label>
            <input type="text" name="user" id="user" value="enter the user name" />
        </fieldset>
        <fieldset>
            <label for="password">Master Password:</label>
            <input type="password" name="password" id="password" />
        </fieldset>
        <fieldset>
            <label for="code">Card Code:</label>
            <input type="text" name="code" id="code" value="enter the card code" />
        </fieldset>
        <fieldset>
            <input type="button" id="generate" value="Generate Password" />
        </fieldset>
        <fieldset>
            <label for="code">Generated Password:</label>
            <p id="genpass"></p>
        </fieldset>
    </form>

    <script src='//localhost:35729/livereload.js'></script>
    <script src="./lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="./lib/phpjs/md5.pack.js"></script>
    <script src="./js/pmg.js"></script>
</body>
</html>
