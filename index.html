<!doctype html>
<html lang="en">
<head>
    <title>PMG - Password Manager Generator</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Password Manager Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./img/icon.png" />    
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./lib/greywyvern/keyboard/keyboard.css">

    <script src='lib/modernizr/modernizr-2.7.1.min.js'></script>
</head>
<body>
<!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <header>
        <h1>PMG<br/>Password Manager Generator</h1>
        <h2>The easy way to generate your passwords</h2>
    </header>
    <nav>
        <a href="card.html">Generate Your Codes Card</a>
    </nav>

    <section class="main" id="calculateCoordenates">
        <form>
            <fieldset>
                <label for="account">Account Name:</label>
                <input type="text" name="account" id="account" placeholder="Enter the account name" required/>
            </fieldset>
            <fieldset>
                <label for="user">User Name:</label>
                <input type="text" name="user" id="user" placeholder="Enter the user name" required/>
            </fieldset>
            <fieldset>
                <a class="btn" href="#" id="coordenates">
                    <span class="icon-key"></span>
                    Calculate Coordinate
                </a>
            </fieldset>
        </form>
    </section>

    <section class="main" id="generatePassword">
        <form>
            <fieldset>
                <label id="codeLabel" for="code">Card Code:&nbsp;</label>
                <input type="text" name="code" id="code" 
                     class="keyboardInput" placeholder="Enter the card code" required/>
            </fieldset>
            <fieldset>
                <label for="password">Master Password:</label>
                <input type="password" name="password" id="password"
                    class="keyboardInput" required/>
            </fieldset>
            <fieldset>
                <a class="btn" href='#' id="generate"><span class='icon-lock'></span>Generate Password</a>
            </fieldset>
        </form>
    </section>
    
    <section class="main" id="viewPassword">
        <form>
            <fieldset>
                <label for="code">Generated Password:</label>
            </fieldset>
            <fieldset>
                <span id="genpass"></span><br /><br />
				<a class='btn' href="#" id='copy-button'>Copy to clipboard</a>
            </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy; 2014 - Hackalovers Team</p>
    </footer>

    <script src='//localhost:35729/livereload.js'></script>
    <script src="./lib/jquery/jquery-2.1.0.min.js"></script>
	<script src="./lib/jquery.clipboard/jquery.clipboard.js"></script>
    <script src="./lib/phpjs/md5.pack.js"></script>
    <script src="./js/pmg.js"></script>
    <script src="./lib/greywyvern/keyboard/keyboard.js"></script>
</body>
</html>
